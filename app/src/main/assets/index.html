<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>连连看</title>
        <link rel="stylesheet" type="text/css" href="css/Lianliankan.game.font.Settings.css" />
        <link rel="stylesheet" type="text/css" href="css/Lianliankan.game.css" />
    </head>
    
    <body>

        <div class="dat" id="timer">            
            <section id="setUp">
                <div class="dat" id="timer"> 剩余时间<div><span id="elapsed-time">0:00</span></div></div>
            	<div><button id="bg_audio" onClick="soundSet('bg')"></button></div>
            	<div><button id="ef_audio" onClick="soundSet('ef')"></button></div>
                <div><button id="pauseToContinue" onClick="pauseToContinue()">暂停</button></div>
                <div><button id="refreshGame" onClick="refreshGame()">刷新</button></div>
                <div class="dat" >开发者QQ：<div><span >413579016</span></div></div>
            </section>
		</div>
        
        <section id="gameBody">
            <section id="game">
                <div id="imgs">
                    <div class="img">
                        <div class="photo bg_img"></div>
                    </div>
                </div>
            </section>
            
        </section>
        
        <section id="popup">
            <div id="popup-box">
            	<div>
                    <h1 id="isWin"> &nbsp;开始游戏？</h1>
                    <p id="play">
                    	<button onClick="playGame(18)">简单</button><br/>
                        <button onClick="playGame(24)">普通</button><br/>
                        <button onClick="playGame(36)">困难</button>
                    </p>
                </div>
            </div>        	
        </section>
    	
        
        <footer>
            <audio id="audio_other" autoplay="autoplay">您的浏览器不支持背景音效哦！</audio>
            <audio id="audio_bg" autoplay="autoplay" loop></audio>
            <audio id="audio_alarm" autoplay="autoplay"></audio>
        </footer>
        <script type="text/javascript" language="javascript" src="js/jquery-1.8.3.min.js"></script>
    	<script type="text/javascript" language="javascript" src="js/Lianliankan.game.js"></script>
    </body>
</html>
